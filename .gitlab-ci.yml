# Run tests
test:
  stage: test
  image: php:7.3-alpine
  cache:
    paths:
      - vendor/
  before_script:
    # Install dependencies
    - apk update
    - apk add git php7-dev gcc g++ make abuild binutils icu-dev zlib-dev libzip-dev
    - docker-php-ext-install intl zip
    # Install & enable Xdebug for code coverage reports
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    # Install and run Composer
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install
  script:
    - vendor/bin/simple-phpunit --configuration phpunit.xml.dist --coverage-text --colors=never

pages:
  stage: deploy
  when: always
  only:
    - master
  allow_failure: true
  image: daux/daux.io
  script:
    - daux generate --source=docs --destination=public
  artifacts:
    paths:
      - public

# Trigger a rebuild of the packagist repo
deploy:
  stage: deploy
  only:
    variables:
      - $packagist_token
  allow_failure: true
  image: alpine:3.7
  before_script:
    - apk update
    - apk add git curl
  script:
    - "curl -X POST -F token=${packagist_token} -F ref=master https://gitlab.com/api/v4/projects/7511938/trigger/pipeline"
